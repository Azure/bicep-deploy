name: Upload bicep-deploy-common Package

on: workflow_dispatch

permissions:
  contents: read

jobs:
  upload-package:
    name: Upload bicep-deploy-common Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v6
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies for bicep-deploy-common
        id: install-common
        working-directory: ./packages/bicep-deploy-common
        run: |
          rm -rf node_modules package-lock.json
          npm install
          git checkout package-lock.json

      - name: Build bicep-deploy-common Package
        id: build
        working-directory: ./packages/bicep-deploy-common
        run: |
          rm -Rf dist
          npm run build

      - name: Create package tarball
        working-directory: ./packages/bicep-deploy-common
        run: npm pack

      - name: Login to azuresdkpartnerdrops
        uses: azure/login@v2
        with:
          client-id: 872612f8-2d92-4df7-8a44-b9d03f8e1c97
          tenant-id: 72f988bf-86f1-41af-91ab-2d7cd011db47
          subscription-id: a18897a6-7e44-457d-9260-f2854c0aca42

      - name: Upload files to partner drop folder
        working-directory: ./packages/bicep-deploy-common
        run: |
          fileName=$(basename *.tgz)
          version=${fileName##*-}
          version=${version%.tgz}
          az storage blob upload -f $fileName -c drops/bicep-deploy-common/npm/$version --account-name azuresdkpartnerdrops --auth-mode login